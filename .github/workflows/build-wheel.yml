name: Build wheel

on: [push]

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12', '3.13', '3.14']
        architecture: ['x86', 'x64']
    name: "Python ${{ matrix.python-version }} on Windows ${{ matrix.architecture }}"
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U setuptools wheel build
      - name: Build Wheel
        run: python setup.py bdist_wheel --dist-dir wheelhouse/wheel-${{ matrix.python-version }}-${{ matrix.architecture }}
      - uses: actions/upload-artifact@v6
        with:
          name: "wheelhouse-win"
          path: wheelhouse
    
  Linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12', '3.13', '3.14']
        architecture: ['x64']
    name: "Python ${{ matrix.python-version }} on Linux ${{ matrix.architecture }}"
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U setuptools wheel build
      - name: Build Wheel
        run: python setup.py bdist_wheel --dist-dir wheelhouse/wheel-${{ matrix.python-version }}-${{ matrix.architecture }}
      - uses: actions/upload-artifact@v6
        with:
          name: "wheelhouse-lin"
          path: wheelhouse
